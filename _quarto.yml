project: 
  type: website

website: 
  page-navigation: true
  title: "NMFS Open Sci Contributor Guide" 
  site-url: "https://nmfs-opensci.github.io/Contributor-Guide" 
  repo-url: "https://github.com/nmfs-opensci/Contributor-Guide"
  repo-actions: [edit, source, issue]
  favicon: images/favicon.ico
  
  page-footer:
    right: "This page is built with [Quarto](https://quarto.org/)."
    left: "&copy; CC-1.0"
  
  sidebar:
    background: "#D9E3E4"
    logo: "https://raw.githubusercontent.com/nmfs-opensci/assets/main/logo/nmfs-opensci-logo3.png"
    favicon: images/favicon.ico
    pinned: true
    align: center
    tools: 
      - icon: globe
        href: https://nmfs-opensci.github.io
        text: "NMFS Open Science"
      - icon: github
        href: https://github.com/nmfs-opensci
        text: "NMFS OpenSci"

    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.qmd
        text: Home
      - href: content/coc.qmd
        text: Code of Conduct
      - href: content/contributing.qmd
        text: Contributing
      - href: content/elements.qmd
        text: Repository elements
      - href: content/maintain.qmd
        text: Maintenance
      - href: content/rmarkdown.Rmd

format:
  html:
    theme:
      light: [cosmo, theme.scss] 
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    toc: true


filters:
  - include-files.lua
  - quarto

  
